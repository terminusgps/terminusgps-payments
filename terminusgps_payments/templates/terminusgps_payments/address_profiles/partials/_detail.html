{% load static %}
<div
    id="{{ address.customerAddressId }}"
    {% if address.defaultPaymentProfile %}data-default{% endif %}
>
    <div id="address">
        <div id="first-last" class="flex gap-2 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            <p>{{ address.firstName }} {{ address.lastName }}</p>
        </div>
        <div id="street" class="flex gap-2 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <p>{{ address.address }}, {{ address.city }}, {{ address.state }}, {{ address.country }} {{ address.zip }}</p>
        </div>
    </div>
    <div id="buttons">
        <button
            id="set-default"
            type="button"
            class="flex gap-2 items-center"
            disabled
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
            <p>Set Default</p>
        </button>
        <button
            id="delete"
            type="button"
            class="flex gap-2 items-center"
            hx-post="{% url 'terminusgps_payments:delete address profiles' customerprofile_pk=customeraddressprofile.cprofile.pk addressprofile_pk=customeraddressprofile.pk %}"
            hx-confirm="Are you sure you want to delete this address profile?"
            hx-target="#address-profiles"
            hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
            <p>Delete</p>
        </button>
    </div>
</div>
