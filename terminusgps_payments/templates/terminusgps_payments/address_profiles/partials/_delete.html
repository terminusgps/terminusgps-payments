<form method="post" hx-post="{% url 'terminusgps_payments:delete address profile' addressprofile.pk %}">
    {% with profile.address as address %}
    {% csrf_token %}
    {{ form }}
    <button class="w-full cursor-pointer rounded border border-current bg-gray-50 p-2 text-red-600 transition-colors duration-300 ease-in-out hover:bg-red-50" hx-post="{% url 'terminusgps_payments:delete address profile' addressprofile.pk %}" hx-confirm="Delete {{ address.address }}?">Delete</button>
    {% endwith %}
</form>
