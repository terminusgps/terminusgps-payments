<form hx-target="this" hx-post="{% url 'terminusgps_payments:add shipping address' customerprofile_pk=customerprofile.pk %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
</form>
<button
    id="add-shipping-address-button"
    type="button"
    hx-target="#address-profiles"
    hx-get="{% url 'terminusgps_payments:list address profiles' customerprofile_pk=customerprofile.pk %}"
    hx-trigger="click"
>
    <p>Cancel</p>
</button>
