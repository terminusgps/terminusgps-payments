{% for profile in object_list %}
<div id="{{ profile.pk }}" class="p-4 border">
    <p id="name">{{ profile.address.firstName }} {{ profile.address.lastName }}</p>
    <p id="street">{{ profile.address.address }}</p>
</div>
{% empty %}
<p>You don't have any address profiles yet.</p>
{% endfor %}
<button
    id="create-button"
    hx-get="{% url 'terminusgps_payments:create address profiles' customerprofile.pk %}"
    hx-target="#address-profiles"
    hx-trigger="click"
>
    <p>Create Address Profile</p>
</button>
