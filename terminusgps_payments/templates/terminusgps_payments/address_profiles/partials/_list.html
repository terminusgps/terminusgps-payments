<section class="flex flex-col gap-4" id="address-list">
    {% for addressprofile in addressprofile_list %}
    <section id="address-{{ addressprofile.pk }}" class="rounded border-2 p-4" hx-get="{{ addressprofile.get_absolute_url }}" hx-target="this" hx-trigger="load"></section>
    {% empty %}
    <p>You don't have any address profiles.</p>
    {% endfor %}
</section>
<button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-get="{% url 'terminusgps_payments:create address profile' %}" hx-target="#address-list" hx-swap="beforeend" hx-trigger="click">New Address</button>
