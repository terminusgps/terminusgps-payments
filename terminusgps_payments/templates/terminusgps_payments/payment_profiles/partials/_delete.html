<form class="flex flex-col gap-4" method="post" hx-post="{% url 'terminusgps_payments:delete payment profile' paymentprofile.pk %}">
    {% csrf_token %}
    {{ form }}
    <p class="text-center">Delete this payment method?</p>
    <section id="buttons" class="flex flex-col gap-2">
        <button class="cursor-pointer rounded border border-current bg-gray-50 p-2 text-red-600 transition-colors duration-300 ease-in-out hover:bg-red-50" type="submit">Submit</button>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-get="{{ paymentprofile.get_absolute_url }}">Back</button>
    </div>
</form>
