<section id="payment-profile-{{ paymentprofile.pk }}" class="flex items-center justify-between gap-4 rounded border-2 border-current bg-gray-300 p-4" hx-target="this" hx-swap="outerHTML">
    <section class="flex flex-col gap-2">
        <h2 class="text-sm font-semibold md:text-lg">{{ profile.paymentProfile.billTo.firstName }} {{ profile.paymentProfile.billTo.lastName }}</h2>
        <p class="">{{ paymentprofile }}</p>
    </section>
    <section class="flex gap-2">
        <button class="h-fit cursor-pointer rounded border bg-red-500 p-2 text-gray-100 transition-colors duration-300 ease-in-out hover:bg-red-200 hover:text-gray-600" hx-get="{% url 'payments:delete payment profile' paymentprofile.pk %}">Delete</button>
    </section>
</section>
