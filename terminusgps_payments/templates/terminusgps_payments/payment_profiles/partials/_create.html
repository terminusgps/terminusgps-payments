<form class="flex w-full flex-col gap-4" hx-post="{% url 'terminusgps_payments:create payment profile' %}" hx-target="this" method="post">
    {% if form.non_field_errors %}<section id="errors" class="animate-jiggle rounded border border-current bg-red-100 p-2 text-red-700">{{ form.non_field_errors }}</section>{% endif %}
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        <label for="{{ form.address.id_for_label }}" class="font-semibold">Billing Address</label>
        {{ form.address }}
    </div>
    <div class="flex flex-col gap-2">
        <label for="{{ form.credit_card.id_for_label }}" class="font-semibold">Credit Card</label>
        {{ form.credit_card }}
    </div>
    <div class="flex flex-col gap-2 rounded border bg-gray-50 p-2">
        <div class="flex items-center gap-4">
            {{ form.default }}
            <label for="{{ form.default.id_for_label }}">Set as default?</label>
        </div>
    </div>
    <section id="buttons" class="flex flex-col gap-2">
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">Save</button>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-gray-600 bg-gray-400 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-gray-100 hover:text-gray-600" hx-get="{% url 'terminusgps_payments:list payment profile' %}" hx-target="#payment-profiles-list" hx-select="#payment-profiles-list">Cancel</button>
    </section>
</form>
