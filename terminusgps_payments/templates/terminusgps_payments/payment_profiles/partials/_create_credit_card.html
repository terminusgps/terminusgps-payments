<form
    hx-target="this"
    hx-post="{% url 'terminusgps_payments:add credit card' customerprofile.pk %}"
    hx-select="#payment-profiles"
>
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
</form>
<button
    type="button"
    hx-target="#payment-profiles"
    hx-get="{% url 'terminusgps_payments:list payment profiles' customerprofile.pk %}"
    hx-trigger="click"
>
    <p>Cancel</p>
</button>
