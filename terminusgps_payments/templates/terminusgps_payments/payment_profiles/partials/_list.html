<section id="payment-list">
    {% for paymentprofile in paymentprofile_list %}
    <section id="payment-{{ paymentprofile.pk }}" class="rounded border-2 p-4" hx-get="{{ paymentprofile.get_absolute_url }}" hx-target="this" hx-trigger="load"></section>
    {% empty %}
    <p>You don't have any payment profiles.</p>
    {% endfor %}
</section>
