<section id="account" class="flex flex-col gap-8 p-2">
    <h2 class="text-xl font-bold">{{ user.first_name }}'s Account</h2>
    <section id="payment-profiles" class="flex flex-col gap-4 rounded border-2 bg-gray-300 p-4 shadow" hx-indicator="#payment-profiles-indicator">
        <div class="flex gap-2 items-center">
            <h2 class="text-lg font-bold">Payment Methods</h2>
            <svg id="payment-profiles-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
        <section id="payment-profiles-list" class="flex flex-col gap-4" hx-get="{% url 'terminusgps_payments:list payment profile' %}" hx-target="this" hx-trigger="load"></section>
    </section>
    <section id="address-profiles" class="flex flex-col gap-4 rounded border-2 bg-gray-300 p-4 shadow" hx-indicator="#address-profiles-indicator">
        <div class="flex gap-2 items-center">
            <h2 class="text-lg font-bold">Shipping Addresses</h2>
            <svg id="address-profiles-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
        <section id="address-profiles-list" class="flex flex-col gap-4" hx-get="{% url 'terminusgps_payments:list address profile' %}" hx-target="this" hx-trigger="load"></section>
    </section>
</section>
