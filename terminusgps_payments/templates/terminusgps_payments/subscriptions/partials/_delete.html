<form id="subscription" class="flex flex-col gap-4 rounded border-2 border-current bg-gray-300 p-4" hx-post="{% url 'payments:delete subscription' subscription.pk %}" method="post" hx-target="this" hx-swap="outerHTML">
    <section class="flex items-center justify-between gap-2">
        <h2 class="text-sm font-semibold md:text-lg">{{ subscription.name }}</h2>
        <p class="font-semibold">${{ subscription.amount }}</p>
    </section>
    <section class="border rounded p-2 text-center bg-gray-200">
        {% csrf_token %}
        <p>Are you sure you want to cancel '{{ subscription.name }}'?</p>
    </section>
    <section class="flex flex-col items-center gap-2 text-center text-pretty">
        <button type="submit" class="w-full cursor-pointer rounded border bg-red-500 p-2 text-gray-100 transition-colors duration-300 ease-in-out hover:bg-red-200 hover:text-gray-600">Confirm</button>
        <button class="w-full cursor-pointer rounded border bg-gray-500 p-2 text-gray-100 transition-colors duration-300 ease-in-out hover:bg-gray-200 hover:text-gray-600" hx-get="{% url 'payments:detail subscription' subscription.pk %}">Back</button>
    </section>
</form>
